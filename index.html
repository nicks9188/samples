<html>
    <head>
        <style>
            
            .column-left {
				float: left;
				width: 30%;
                height: 60px;
				padding: 5px;
                /*background-color: mediumblue;*/
                border-bottom: 1px solid grey;
			}
            .column-right {
				float: left;
				width: 67%;
                height: 60px;
				padding: 5px;
                /*background-color: turquoise;*/
                border-bottom: 1px solid grey;
			}
            /* Clearfix (clear floats) */
			.row::after {
			content: "";
			clear: both;
			display: table;
			}
            p {
                margin: 20px;
                width: 100%;
                color: cornflowerblue;
            /*    font-weight: bold;*/
                font-size: 18px;
            }
            input[type=text], select, textarea {
                border: none;
                width: 95%;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                resize: vertical;
                margin: -5px 0px 0px 10px;
                height: 40px;
            }
            input[type=submit] {
                background-color: #0e76a8;
                color: whitesmoke;
                padding: 20px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 30%;
                margin-top: 10px;
                font-size: 20px;
            }
            .radio {
                font-size: 25px;
            }
            .radio input {
            position: absolute;
            opacity: 0;
            }
            .radio label {
            display: inline-block;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            }
            .radio :checked + label {
            border-bottom: solid 1px #bbb;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            transform: rotateY(180deg);
            background-color: pink;
            }
        </style>
    </head>
